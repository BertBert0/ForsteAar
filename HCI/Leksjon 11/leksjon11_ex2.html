<!DOCTYPE html>
<html>
<head>
	 <script src="https://code.jquery.com/jquery-git.js"></script>  
	<title>My first jQuery example</title>
</head>
<body>
	<p>We learn about javascript last week</p>
	<p>We learn about jQuery in the class today</p>
	<p class="specials">I want to do a special format for this paragraph</p>
<script type="text/javascript">
	$(document).ready(function(){
		$("p").css({
			"background-color":"lightblue",
			"color":"red",
			"font-size":"200%",
		});
		$(".specials").css({
			"font-size":"400%",
			"background-color":"red",
			"color":"lightblue",
	});
	});
	
</script>

</body>
</html>
